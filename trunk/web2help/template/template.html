<?python from genshi.core import Markup ?>
<html xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>$title</title>
		<link rel="stylesheet" type="text/css" href="template.css" />
  </head>
  <body>
		<center>
			<py:if test="parent">
				<a href="$parent">
					<img align="center" src="up.gif" border="0" alt="up" />
				</a>
			</py:if>
			<py:if test="prev">
				<a href="$prev">
					<img align="center" src="back.gif" border="0" alt="previous" />
				</a>
			</py:if>
			<py:if test="next">
				<a href="$next">
					<img align="center" src="forward.gif" border="0" alt="next" />
				</a>
			</py:if>
		</center>
		<hr />
		<h1>$title</h1>
		<div id="content">
			${Markup(content)}
		</div>
		<hr />
		<center>
			<py:if test="parent">
				<a href="$parent">
					<img align="center" src="up.gif" border="0" alt="up" />
				</a>
			</py:if>
			<py:if test="prev">
				<a href="$prev">
					<img align="center" src="back.gif" border="0" alt="previous" />
				</a>
			</py:if>
			<py:if test="next">
				<a href="$next">
					<img align="center" src="forward.gif" border="0" alt="next" />
				</a>
			</py:if>
		</center>		
  </body>
</html>
